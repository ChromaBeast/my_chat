plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"


}

android {
    namespace = "my.project.my_chat"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        // Enable desugaring
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "my.project.my_chat"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 28 // Explicitly set minSdk to 21 for better graphics support
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Add hardware acceleration settings
        renderscriptTargetApi = 28
        renderscriptSupportModeEnabled = true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            // Enable hardware acceleration
            renderscriptOptimLevel = 3
        }
        debug {
            // Enable hardware acceleration for debug builds too
            renderscriptOptimLevel = 3
        }
    }

    // Add aaptOptions for better resource handling
    aaptOptions {
        noCompress 'tflite'
        noCompress 'lite'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // Add these lines
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    // Add desugaring dependency
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'



}
